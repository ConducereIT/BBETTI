name: genezio workflow
on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: Genez-io/genezio-github-action@v2.0.15
        with:
          token: ${{ secrets.GENEZIO_TOKEN }}
      - name: install pg
        working-directory: ./server
        run: npm install pg
      - name: Deploy backend
        working-directory: ./server
        run: genezio deploy
        env:
          CI: false
