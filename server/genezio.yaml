name: Balul-Bobocilor
region: eu-central-1
yamlVersion: 2
backend:
  path: .
  language:
    name: ts
  scripts:
    local: npm install
    deploy: npm install
  classes:
    - path: emailAuthServicePostgresql.ts
      type: jsonrpc
    - path: mailer.ts
      type: jsonrpc
frontend:
  path: ../client
  sdk:
    language: ts
    path: src/sdk
  subdomain: indigo-bloody-parrotfish
  publish: ../client/build
  scripts:
    local: npm install
    deploy:
      - npm install
      - npm run build
